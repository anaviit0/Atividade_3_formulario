<!DOCTYPE html>
    <html>
        <head>
            <title> Atividade 1 - Formulário </title>
            <meta charset="utf-8"/>
        </head>
        <body bgcolor="SteelBlue">

            <h1 align="center"><font color="white"> Cadastro de Paciente </font></h1>
            

            <table width="600" align="center" bgcolor="LightSteelBlue">
                <tr><td>
            <fieldset>
                <legend> Informe seus dados: </legend>
                    <form action="enviar.php" method="post" name="cadastro">
                        <table cellpadding="5" cellspacing="3" align="">
                            <tr>
                                <td><label> Nome completo: </label></td>
                                <td><input type="text" id="nome" name="nome" size="30" maxlength="50" placeholder="Digite seu nome completo" required /></td>
                            </tr>

                            <tr>
                                <td><label> Data de Nascimento: </label></td>
                                <td><input type="date" id="data_nasc" name="data_nasc" min="1980/01/01" max="2023-01-01" required/></td>
                            </tr>

                            <tr>
                                <td><label> Gênero: </label></td>
                                <td>
                                    <br>
                                    <input type="radio" id="genero" name="genero" value="Masculino" required/>
                                    <label> Masculino </label>

                                    <input type="radio" id="genero" name="genero" value="Feminino" required/>
                                    <label> Feminino </label>
                                    </td>
                            </tr>

                            <tr>
                                <td><label> RG: </label></td>
                                <td><input type="number" id="rg" name="rg" size="" placeholder="Informe seu RG" required/></td>
                            </tr>

                            <tr>
                                <td><label> CPF: </label></td>
                                <td><input type="number" id="cpf" name="cpf" size="" maxlength="11" placeholder="Informe seu CPF(somente numeros)" required/></td>
                            </tr>

                            <tr>
                                <td><label> Endereço: </label></td>
                                <td><input type="text" id="Endereço" name="Endereço" placeholder="Digite seu endereço" required/> </td>
                            
                                <td colspan="2"><label> Complemento: </label></td>
                                <td><input type="text" id="complemento" name="complemento" placeholder="Complemento(opcional)"/></td>
                            </tr>

                            <tr>
                                <td><label> Estado: </label></td>
                                    <td><select id="estado" name="estado" required>
                                    <option value="" selected="selected"> Selecione </option>
                                        <option value="AC"> Acre </option>
                                        <option value="AL"> Alagoas </option>
                                        <option value="AP"> Amapá </option>
                                        <option value="AM"> Amazonas </option>
                                        <option value="BA"> Bahia </option>
                                        <option value="CE"> Ceará </option>
                                        <option value="DF"> Distrito Federal </option>
                                        <option value="ES"> Espírito Santo </option>
                                        <option value="GO"> Goiás </option>
                                        <option value="MA"> Maranhão </option>
                                        <option value="MT"> Mato Grosso </option>
                                        <option value="MS"> Mato Grosso do Sul </option>
                                        <option value="MG"> Minas Gerais </option>
                                        <option value="PA"> Pará </option>
                                        <option value="PB"> Paraíba </option>
                                        <option value="PR"> Paraná </option>
                                        <option value="PE"> Pernambuco </option>
                                        <option value="PI"> Piauí </option>
                                        <option value="RJ"> Rio de Janeiro </option>
                                        <option value="RN"> Rio Grande do Norte </option>
                                        <option value="RS"> Rio Grande do Sul </option>
                                        <option value="RO"> Rondônia </option>
                                        <option value="RR"> Roraima </option>
                                        <option value="SC"> Santa Catarina </option>
                                        <option value="SP"> São Paulo </option>
                                        <option value="SE"> Sergipe </option>
                                        <option value="TO"> Tocantins </option>
                                     </select>
                                 </td>
                            </tr>

                            <tr>
                                <td colspan="2"><label> Informações de contato: </label></td>
                            </tr>

                            <tr>
                                <td><label> E-mail </label></td>
                                <td><input type="email" id="mail" name="mail" size="30" maxlength="" placeholder="Digite seu E-mail" 
                                    required/></td>
                            </tr>

                            <tr>
                                <td><label> Telefone: </label></td>
                                <td><input type="number" id="Telefone" name="Telefone" maxlength="11" placeholder="Digite seu telefone" required/></td>
                            </tr>
                        </table>
                    </table>
                
             </fieldset>

             <table width="600" align="center" bgcolor="LightSteelBlue">
                <tr><td>
            <fieldset>
                <legend> Agendamento de consulta: </legend>
                        <table cellpadding="5" cellspacing="3" align="" border="1">
                            <tr>
                                <td><label> Data de preferência de consulta: </label></td>
                                <td><input type="date" id="data_consulta" name="data_consulta" min="2023/01/01" max="2023-12-01" required/></td>
                            </tr>

                            <tr>
                                <td><label> Período de preferência para a consulta: </label></td>
                                <td>
                                    <br>
                                    <input type="radio" id="periodo" name="periodo" value="Manhã" required/>
                                    <label> Manhã </label>

                                    <input type="radio" id="periodo" name="periodo" value="Tarde" required/>
                                    <label> Tarde </label>
                                    </td>
                            </tr>

                            <tr>
                                <td><label> Preferência de horario da consulta: </label></td>
                                <td><input type="time" id="horario" name="horario" min="07:00:00" max="18:30:00"/></td>
                            </tr>

                            <tr>
                                <td><label> Comentario: </label></td>
                                <br>
                                <td><textarea cols="30" rows="5" id="coment" name="coment" maxlength="240" required></textarea></td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <input type="submit" id="enviar" name="enviar" value="Enviar dados"/>
                                    <input type="reset" id="limpar" name="limpar" value="Limpar"/>
                                </th>
                            </tr>

                        </table>
            </table> 
                    </form>
            </fieldset>
        </body>
    </html>
